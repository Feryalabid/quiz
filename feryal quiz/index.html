<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="quiz-container">
        <div id="question-container">
            <img id="question-image" src="" alt="Question Image" style="display: none;">
            <p id="question"></p>
        </div>

        <div id="answer-container">
            <button class="answer-btn" onclick="checkAnswer(0)"></button>
            <button class="answer-btn" onclick="checkAnswer(1)"></button>
            <button class="answer-btn" onclick="checkAnswer(2)"></button>
            <button class="answer-btn" onclick="checkAnswer(3)"></button>
        </div>

        <div id="next-button-container">
            <button id="next-btn" onclick="nextQuestion()" disabled>Next Question</button>
        </div>

        <div id="score-container">
            <p>Your Score: <span id="score">0</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
